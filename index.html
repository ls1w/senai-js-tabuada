<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./javascript/loop.js" defer></script>

    <title>TABUADA</title>

</head>

<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto bg-secondary p-5 rounded">
                <form onsubmit="return false">
                    <div class="row">
                        <div class="col">
                            <label class="form-label fw-bold text-light" for="operador">TABUADA</label>
                            <select class="form-select" name="slcNumero" id="slcNumero">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="tabuadaWhile()">CALCULAR</button>
                        </div>

                        <div class="col">
                            <button type="submit" class="btn btn-danger mt-2">LIMPAR</button>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <table class="table table-striped mt-2">
                        
                        <thead id="tituloTabuada">
                            <tr>
                                <th scope="col">TABUADA</th>
                            </tr>
                        </thead>

                        <tbody id="reultadoTabuada">
                            <tr>
                                <td>1 X 0 = 0</td>
                            </tr>
                            <tr>
                                <td>1 X 1 = 1</td>
                            </tr>
                            <tr>
                                <td>1 X 2 = 2</td>
                            </tr>
                            <tr>
                                <td>1 X 3 = 3</td>
                            </tr>
                            <tr>
                                <td>1 X 4 = 4</td>
                            </tr>
                            <tr>
                                <td>1 X 5 = 5</td>
                            </tr>
                            <tr>
                                <td>1 X 6 = 6</td>
                            </tr>
                            <tr>
                                <td>1 X 7 = 7</td>
                            </tr>
                            <tr>
                                <td>1 X 8 = 8</td>
                            </tr>
                            <tr>
                                <td>1 X 9 = 9</td>
                            </tr>
                            <tr>
                                <td>1 X 10 = 10</td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
